<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>OLX-team-project</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="header_button_menu_phone">
        <nav class="container_nav">
          <div class="header_nav__wrap">
            <button type="button" class="header_nav__menu-button" aria-label="button menu" aria-expanded="false"
              aria-controls="sideBar" data-menu-button>
              <span class="header-menu-icon" aria-label="menu switch">
                <span class="icon-menu material-icons md-24">menu</span>
              </span>
            </button>
            <div class="header_logo">
              <a href="#" class="header_logo__link">
                <!-- <img src="./img/Logo.svg" alt="Logo" data-clear-filter /></a> -->
            </div>
            <button type="button" class="header_button__search">
              <span data-modal="true" data-hbs="2" class="material-icons md-24">search</span>
            </button>
            <button class="light-btn" type="button" class="header_button__search" data-modal="true" data-hbs="9">выйти
            </button>
            <button class="light-btn" type="button" class="header_button__search" data-office>мой кабинет
            </button>

            <a data-modal-type="authorization" data-modal="true" data-hbs="8" href="#"
              class="header_registration_link">Реєстрація / Увійти</a>
            <button type="button" class="header_button__perm_identity">
              <span data-modal-type="authorization" data-modal="true" data-hbs="8"
                class="material-icons md-24">perm_identity</span>
            </button>

            <button type="button" class="header_button__create" data-modal="true" data-hbs="1">Створити оголошення!
            </button>
          </div>

          <div class="header_button_menu_phone">
            <div class="header_button_menu_tablet">
              <div class="data-back" data-backref>
                <div class="menu-container" id="menu-container" data-menu>
                  <div class="my-account">
                    <button type="button" class="close-button" aria-expanded="false" data-menu-close>
                      <span class="header-menu-icon" aria-label="menu switch">
                        <span class="icon-close material-icons md-24">clear</span>
                      </span>
                    </button>
                    <button class="light-btn" type="button" class="header_button__search" data-modal="true"
                      data-hbs="9">выйти
                    </button>
                    <button class="light-btn" type="button" class="header_button__search" data-office>мой кабинет
                    </button>
                    <a data-modal-type="authorization" data-modal="true" data-hbs="8" href="#"
                      class="header_registration_link">Реєстрація / Увійти</a>
                    <button type="button" class="header_button__perm_identity">
                      <span data-modal-type="authorization" data-modal="true" data-hbs="8"
                        class="material-icons md-24">perm_identity</span>
                    </button>
                  </div>

                  <div class="header_filter__wrap">
                    <ul class="header_filter">
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Нерухомість</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Транспорт</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Робота</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Електроніка</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Бізнес та послуги</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Відпочинок і спорт</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Віддам безкоштовно</a>
                      </li>
                      <li class="header_filter__item">
                        <a href="#" class="header_filter__link">Обмін</a>
                      </li>
                    </ul>
                    <div class="header_filter_button">
                      <button type="button" class="header_button__replay">
                        <span class="material-icons md-24" data-clear-filter>replay</span>
                      </button>
                      <p class="header_filter__replay" data-clear-filter>
                        Очистити фільтри
                      </p>
                    </div>
                  </div>
                </div>
              </div>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container"></div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <p class="footer__text">
        <span class="material-icons footer__copyright md-18">copyright</span>
        2019 <span class="footer__vertikal-line">|</span> All Rights Reserved
        <span class="footer__vertikal-line footer__vertikal-line-none">|</span>
      </p>
      <p class="footer__text">
        Developed with
        <span class="material-icons footer__head md-16">favorite </span>"by&nbsp;"<ins>GoIT Students</ins>
      </p>
    </div>
  </footer>
</body>

</html>
